
<html>
    <head>
        <style>
            body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        a {
            text-decoration: none;
        }

        .box {
            font-size: 20px;
            color: white;
            height: 250px;
            width: 350px;
            border-radius: 10px;
            background: #191919;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .buttons-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 50px;
            width: 150px;
        }

        button {
            height: 30px;
            width: 50px;
            background: white;
            color: black;
            font-weight: 600;
            border-radius: 5px;
            border: 2px solid black;
        }
        </style>
    </head>
    <body>
    </style>
    <title>Pedido Irrecusável</title>
</head>
<body>
    <div class="box">
        <p>vamos sair amanhã?</p>
        <div class="buttons-container">
            <button><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Sim</a></button>
            <button id="no">Não</button>
        </div>
    </div>
    </body>
    <script>
        let button = document.getElementById('no');
    let height = window.innerHeight - 50;
    let width = window.innerWidth - 50;

    button.addEventListener('mouseover', function () {
        button.style.position = "absolute"
        button.style.top = Math.random() * height + "px";
        button.style.left = Math.random() * width + "px";
    })
    </script>
</html>
